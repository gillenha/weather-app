<!DOCTYPE html>
<html>
<head>
	<!-- Default CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<title>Get the Weather</title>

</head>
<body>
	<div class="container">
		<div class="weather-box">
		<h3>The weather outside is...</h3>
			<div class="row">
				<div class="col-sm-12">
					<canvas id="icon1" width="128" height="128"></canvas>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<p id="temp"></p>
					<button class="btn btn-primary" id="button">F / C</button>
				</div>
				<div class="col-sm-4">
					<p id="desc"></p>
				</div>
				<div class="col-sm-4">
					<p id="wind"></p>
					<p class="wind-lower"></p>
				</div>
			</div>
			<div class="footer">
			    <p>Powered by <a href="https://darksky.net/poweredby/">DarkSky</a></p>
			    <p>Background image by <a href="https://unsplash.com/photos/i2J9jnvaAbU/">Noah Silliman</a></p>
			</div>
		</div>
	</div>



  <!-- call jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  <!-- call skycons -->
  <script src='https://rawgithub.com/darkskyapp/skycons/master/skycons.js'></script>

  <!-- call javascript -->
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
